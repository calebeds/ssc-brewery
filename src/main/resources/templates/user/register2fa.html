<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>Two Factor QR Code</title>
</head>
<body>
<h2>Scan QR Code using Google Authenticator, enter code to verify</h2>

<div class="row">
    <div class="col-md-12">
        <img th:src="${googleurl}" />
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <form th:action="@{/user/register2fa}" class="form-horizontal" id="verify-code-form" method="post">
            <div class="form-group has-feedback">
                <label class="control-label" for="verify-code">Enter Code</label>
                <input class="form-control" type="number" id="verify-code" name="verify-code" autofocus="true" autocomplete="off" />

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit" value="Log In">Verify Code</button>
                </div>
            </div>



        </form>
    </div>
</div>


<div class="row" sec:authorize="isAuthenticated()">
    <div class="col-md-12">
        <p th:text="'Welcome: ' + ${#authentication?.principal?.username}">User</p>
        <p><a th:href="@{/logout}">Logout</a></p>
    </div>
</div>

<!--<h2 th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']?.message}"></h2>-->

<div class="row">
    <div class="col-md-12">
        <img class="img-responsive" src="../static/resources/images/brewery.png" th:src="@{/resources/images/brewery.png}"/>
    </div>
</div>

</body>
</html>
